<html>
    <style>
    body{ 
      font-size: 10pt;
      font-family: arial;
      text-align: center;
    }
    </style>


<body>
    <h1>How About Teams?</h1>
    
    <form method="POST" action="/checkTeam">
    <p>Name:            <input type="text" name="name"></p>
    <p>City:            <input type="text" name="city"></p>
    <p>League:            <input type="text" name="league"></p>
    <p>Season:          <input type="text" name="season"></p>
    <p>Rank:            <input type="text" name="rank"></p>
    <p>Wins:            <input type="text" name="win"></p>
    <p>Draws:           <input type="text" name="draw"></p>
    <p>Losses:           <input type="text" name="loss"></p>
    <p>                 <input type="submit" value="Search"></p>
    </form>


    <table style="text-align: center;" width="40%" border="1">
        <div>
            {% for n in data %}
                <tr style="text-align: center;">
                    {% for d in n %}
                        <td>{{d}}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </div>
    </table>

    <p><a href="/">Go Back</a></p>


</body>


</html>
